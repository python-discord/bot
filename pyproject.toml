[tool.poetry]
name = "bot"
version = "1.0.0"
description = "The community bot for the Python Discord community."
authors = ["Python Discord <info@pythondiscord.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "3.10.*"

# See https://bot-core.pythondiscord.com/ for docs.
bot-core = { url = "https://github.com/python-discord/bot-core/archive/refs/tags/v8.0.0.zip", extras = ["async-rediscache"] }
redis = "4.3.4"
fakeredis = { version = "1.8.2", extras = ["lua"] }

aiohttp = "3.8.1"
arrow = "1.2.2"
beautifulsoup4 = "4.11.1"
colorama = { version = "0.4.5", markers = "sys_platform == 'win32'" }
coloredlogs = "15.0.1"
deepdiff = "5.8.1"
emoji = "2.0.0"
feedparser = "6.0.10"
rapidfuzz = "2.3.0"
lxml = "4.9.1"
markdownify = "0.11.2"
more_itertools = "8.13.0"
python-dateutil = "2.8.2"
python-frontmatter = "1.0.0"
pyyaml = "6.0"
regex = "2022.7.25"
sentry-sdk = "1.8.0"
statsd = "3.3.0"
tldextract = "3.3.1"

[tool.poetry.dev-dependencies]
coverage = "6.4.2"
flake8 = "4.0.1"
flake8-annotations = "2.9.0"
flake8-bugbear = "22.7.1"
flake8-docstrings = "1.6.0"
flake8-string-format = "0.3.0"
flake8-tidy-imports = "4.8.0"
flake8-todo = "0.7"
flake8-isort = "4.1.2.post0"
pep8-naming = "0.13.1"
pre-commit = "2.20.0"
taskipy = "1.10.2"
pip-licenses = "3.5.4"
python-dotenv = "0.20.0"
pytest = "7.1.2"
pytest-cov = "3.0.0"
pytest-xdist = "2.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.taskipy.tasks]
start = "python -m bot"
lint = "pre-commit run --all-files"
precommit = "pre-commit install"
build = "docker build -t ghcr.io/python-discord/bot:latest -f Dockerfile ."
push = "docker push ghcr.io/python-discord/bot:latest"
test-nocov = "pytest -n auto"
test = "pytest -n auto --cov-report= --cov --ff"
retest = "pytest -n auto --cov-report= --cov --lf"
html = "coverage html"
report = "coverage report"
isort = "isort ."

[tool.coverage.run]
branch = true
source_pkgs = ["bot"]
source = ["tests"]

[tool.isort]
multi_line_output = 6
order_by_type = false
case_sensitive = true
combine_as_imports = true
line_length = 120
atomic = true
