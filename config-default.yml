filter:

    # What do we filter?
    filter_zalgo:   true
    filter_invites: true
    filter_domains: true
    watch_words:    true
    watch_tokens:   true

    # Filter configuration
    ping_everyone: true  # Ping @everyone when we send a mod-alert?

    guild_invite_whitelist:
        - vywQPxd            # Code Monkeys
        - kWJYurV            # Functional Programming
        - 010z0Kw1A9ql5c1Qe  # Programming: Meme Edition
        - XBGetGp            # STEM

    vanity_url_whitelist:
        - python             # Python Discord

    domain_blacklist:
        - pornhub.com
        - liveleak.com

    word_watchlist:
        - goo+ks*
        - ky+s+
        - gh?[ae]+y+s*
        - ki+ke+s*
        - beaner+s?
        - coo+ns*
        - nig+lets*
        - slant-eyes*
